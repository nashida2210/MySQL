
users:
  - name: springboot-web
    password: $MYSQL_SPRINGBOOTWEB_PASSWORD
  - name: wordpress
    password: $MYSQL_WORDPRESS_PASSWORD
    
databases:
  - name: springboot_web
  - name: wordpress
  
acl:
  - database: springboot_web
    user: springboot-web
    access: ALL
  - database: wordpress
    user: wordpress
    access: ALL  
    
restore:
  - database: springboot_web
    source:
       url: 'https://www.ecloudcontrol.com/wp-content/uploads/2020/12/accountdb_20201210.zip'
    user: springboot-web
    password: $MYSQL_SPRINGBOOTWEB_PASSWORD  # password of the 'user' above.
    token: 20230301-0750  # The restore token to be validated before restoring the database. (Same as TEARDOWN_TOKEN)
